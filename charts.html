    <div id= "asdfasdf" >
      <h3 style="text-align: center;">Predictions of Anxiety Rates by State</h3>
        <svg id="my_dataviz" width="1060" height="700"></svg>
        
        <script>
        
          // set the dimensions and margins of the graph
          const margin = {top: 30, right: 30, bottom: 40, left: 60},
              width = 700 - margin.left - margin.right,
              height = 600 - margin.top - margin.bottom;
        
          
          // append the svg object to the body of the page
          const svg = d3.select("#my_dataviz")
            .append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform",
                    `translate(${margin.left}, ${margin.top})`);
          
          //Read the data
          d3.csv("data/state_preds.csv").then( function(data) {
          
            svg.append("text")
            .attr("x", width / 2 )
            .attr("y", 0)
            // .style("text-anchor", "middle")
            // .style("font-size", "2em")
            // .text("Predictions of Anxiety Rates by State");
        
        
            // Add X axis
            const x = d3.scaleLinear()
              .domain([20,50])
              .range([ 0, width ]);
            svg.append("g")
              .attr("transform", `translate(0, ${height})`)
              .call(d3.axisBottom(x));
          
            // Add Y axis
            const y = d3.scaleLinear()
              .domain([20,50])
              .range([ height, 0]);
            svg.append("g")
              .call(d3.axisLeft(y));
          
            // Color scale: give me a specie name, I return a color
            const color = d3.scaleOrdinal()
            .domain(d3.extent(data, d => d.state))
            .range(d3.schemeSet3);
          
          
            // Highlight the specie that is hovered
            const highlight = function(event,d){
          
              selected_specie = d.state
          
              d3.selectAll(".dot")
                .transition()
                .duration(200)
                .style("fill", "lightgrey")
                .attr("r", 3)
          
              d3.selectAll("." + selected_specie)
                .transition()
                .duration(200)
                .style("fill", d => color(d.state))
                .attr("r", 7)
        
                d3.selectAll('rect')
                .transition().duration(200)//Set transition
                .style('background', '#ededed')
        
                d3
                .selectAll(".rect")
                .transition()
                .duration(200)
                .style("fill", "lightgrey")
                .attr("r", 3)
          
                d3
              .selectAll("." + selected_specie)
                .transition()
                .duration(200)
                .style("fill", d => color(d.state))
                .attr("r", 7)
        
            }
          
            // Highlight the specie that is hovered
            const doNotHighlight = function(event,d){
              d3.selectAll(".dot")
                .transition()
                .duration(200)
                .style("fill", d => color(d.state))
                .attr("r", 5 )
        
              d3.selectAll('rect')
              .transition()
              .duration(200)
              .style("fill", d => color(d.state))
            }
          
            // Add dots
            svg.append('g')
              .selectAll("dot")
              .data(data)
              .enter()
              .append("circle")
                .attr("class", function (d) { return "dot " + d.state } )
                .attr("cx", function (d) { return x(d.xval); } )
                .attr("cy", function (d) { return y(d.pred); } )
                .attr("r", 5)
                .style("fill", d => color(d.state) )
        
                // .transition()           // apply a transition
                // .duration(4000)         // apply it over 4000 milliseconds
                // .attr('cx', 830)        // new horizontal position at 830 on x axis
            // 2nd transition
            //     .transition()           // apply a transition
            //     .duration(2000)         // apply it over 4000 milliseconds
            //     .attr('r', 2)          // new radius of 40 pixels
            // // 3rd transition
            //     .transition()           // apply a transition
            //     .duration(2000)         // apply it over 4000 milliseconds
            //     .attr('r', 5)
              .on("mouseover", highlight)
              .on("mouseleave", doNotHighlight )
                      .transition()           // apply a transition
                .duration(2000)         // apply it over 4000 milliseconds
                .attr('r', 2)          // new radius of 40 pixels
            // 3rd transition
                .transition()           // apply a transition
                .duration(2000)         // apply it over 4000 milliseconds
                .attr('r', 5);
        
        //xlabel
              svg.append("text")
            .attr("class", "x label")
            .attr("text-anchor", "end")
            .attr("x", width)
            .attr("y", height +30)
            .text("Predicted Anxiety and Depression Rate(%)");
        
            //ylabel
        
            svg.append("text")
            .attr("class", "y label")
            .attr("text-anchor", "end")
            .attr("y", -50)
            .attr("dy", ".75em")
            .attr("transform", "rotate(-90)")
            .text("Actual Rate(%)");
        
          
          
        //Initialize legend
            var legendItemSize = 12;
            var legendSpacing = 4;
            var xOffset = 780;
            var yOffset = 20;
            var legend = d3
              .select('#my_dataviz')
              .append('svg')
              .selectAll('.legendItem')
              .data(data);
        
            //Create legend items
            legend
              .enter()
              .append('rect')
              .attr('class', 'legendItem')
              .attr('width', legendItemSize)
              .attr('height', legendItemSize)
              .style("fill", d => color(d.state))
              .attr('transform',
                (d, i) => {
                  var x = xOffset;
                  var y = yOffset + (legendItemSize + legendSpacing) * i;
                  return `translate(${x}, ${y})`;
                })
        
              .on("mouseover", highlight)
              .on("mouseleave", doNotHighlight );
        
            //Create legend labels
            legend
              .enter()
              .append('text')
              .attr('x', xOffset + legendItemSize + 5)
              .attr('y', (d, i) => yOffset + (legendItemSize + legendSpacing) * i + 12)
              .text(d => d.state);
        
          });
        
          </script>

<script>
  

let sample;
let data = [];
let staticArr = [];

// let dim = {
//     "width": 1000,
//     "height": 1000,
//     "margin": 50
// };

const svg1 = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", 1000)
      .attr("height", 1000);

let g = svg1.append("g");
           

fetch("../data/state_ts_small1.csv")
     .then(function(resp){
        return resp.text();
     })            
     .then(function(data){
      
      console.log(data)
        sample = $.csv.toArrays(data).slice(1);
        convtoArray(sample);
     });

function convtoArray(sample){
    sample.forEach(element => {
        data.push({
            date: d3.timeParse("%Y-%m-%d")(element[1]),
            price: parseFloat(element[3])
        })
    });

    staticArr = data;

   let var1 = 0;
   let var2 = 150;

   let intId = setInterval(sendDraw, 1000);

   function sendDraw() {
        if(var2 >= data.length) {
            clearInterval(intId);
        }

    draw(data.slice(0, var2));
    var1 = var2;
    var2 = var2 + 150;
   }

}     


function draw(data) {
  let scaleX = d3.scaleTime()
                    .domain(d3.extent(data, function(d){
                        return d.date;
                    }))
                    .nice()
                    .range([50, 950]);

    let t = d3.transition().duration(1000);
    scaleX.domain(d3.extent(data, function(d){
        return d.date;
    }))
    .nice();


    let axisX = svg1.append('g')
                .attr('transform', `translate(0, 950)`)
                .call(d3.axisBottom(scaleX)); 
                
                
    let scaleY = d3.scaleLinear()
    .domain([0, d3.max(data, function(d){
        return d.Value
    })])        
    .nice()
    .range([950, 50]);

    let axisY = svg1.append('g')
                  .attr('transform', `translate(65, 0)`)
                  .call(d3.axisLeft(scaleY));

    let line = d3.line()
    .x(d => scaleX(d.date))
    .y(d => scaleY(d.Value));

    axisX   
        .transition(t)
        .call(d3.axisBottom(scaleX)
        .tickFormat(d3.timeFormat("%d-%m-%Y"))
        .ticks(15))
        .selectAll("text")
            .style("text-anchor", "left")
            .attr("font-size", "1.2rem")
            .attr("transform", "rotate(-45)");

scaleY.domain([0, d3.max(staticArr, function(d){
            return d.Value;
            })])
            .nice();
  
axisY.transition(t)
            .call(d3.axisLeft(scaleY))
            .selectAll("text")
            .attr("font-size", "1.2rem");

function update(data) {
     
    let group = g.selectAll("path")
                  .data(data, (d) => d.date)
                  .join(
                    function(enter){
                        return enter.append("path")
                                    .attr({
                                        'fill': 'red',
                                        'stroke': 'black',
                                        'stroke-width':'1px',
                                        'd':line(data)   
                                    })
                    },
                    function(update){
                            return update;
                    },
                    function(exit){
                        return exit.call(path => path.transition().duration(1000).attr("d", line(data)));
                    }                
                  )
                  .call(path => path.transition().duration(5).attr("d", line(data)));

}
       
update(data);

} -->
</script>
